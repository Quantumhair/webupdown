            <a class="ad-control edit-account btn btn-link"
                href="{{ rssrecord.get_update_url }}">Edit</a>
        </span>

</div>

        <p>{{  rssrecord.url }}</p>
    </div>
    <div class="col-md-3">
        <h5 class="gi-sh">Place Holder</h5>
    </div>
</div>
